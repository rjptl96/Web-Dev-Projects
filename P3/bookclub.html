<!doctype HTML>
<html lang="en">

<head>
    <title>Make a Book List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="bookclub.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

</head>

<body>

    <header>
        <div id="headerFB">
            <div id="bookClubTitle">
                <h1>BOOK CLUB</h1>
            </div>

        </div>

    </header>

    <main>

        <div id="form">
            <div id='prompt1'>
                
                    Search for a book by...
                
            </div>
            <div id="prompt2">
                <div class="opt" id="opt1">
                    <div id="auth_text">
                        Author
                    </div>
                    <input class="input_button" id="author" placeholder="ex William Shakespeare" style="border:2px solid #4A73FF">
                </div>
                <div class="or">
                    or
                </div>
                <div class="opt" id="opt2">
                    <div id="title_text">
                        Title
                    </div>
                    <input class="input_button" id="title" placeholder="ex Romeo and Juliet" style="border:2px solid #4A73FF">
                </div>
                <div class="or">
                    or
                </div>
                <div class="opt" id="opt3">
                    <div id="ISBN_text">
                        ISBN
                    </div>
                    <input class="input_button" id="isbn" placeholder="ex 000-0000-00" style="border:2px solid #4A73FF">
                </div>
            </div>
            <div id="prompt3">
                <button id="submit" onclick="newRequest()">Search</button>
            </div>
        </div>

        <div id="fetchedBooks">
        </div>
        <div class="box" id="theFlexBox">

        </div>
        <div id="bookOverlay">
            <i id="leftbutton" onclick="displayPrevImg()" class="fas fa-chevron-left fa-5x"></i>
            <i id="rightbutton" onclick="displayNextImg()" class="fas fa-chevron-right fa-5x"></i>
            <i id="overlayclosebutton" onclick="closeOverlay()" class="far fa-times-circle fa-3x"></i>
            <button id="keepbutton" onclick="addtoTile()" type="button">Keep</button>
            <!-- Modal content -->
            <div id="modalcontent">
                <div id="imgcolumn">
                </div>
                <div id="txtcolumn">
                </div>

            </div>
        </div>
        <div id="nobookOverlay">
            <p id="nobooktxt">
                <p>
                    <button id="okbutton" onclick="closeNoBookOverlay()" type="button">OK</button>
        </div>
    </main>

    <!-- The Javascript for this page -->
    <script src="bookclub.js">
    </script>

    <!-- The JSONp request -->
    <script id="dummy"></script>

</body>

</html>
